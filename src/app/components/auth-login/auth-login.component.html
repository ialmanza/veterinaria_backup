
<div class="container">
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-center text-3xl font-extrabold text-gray-900">Login</h2>

      <form class="mt-8 space-y-6" action="#" method="POST" [formGroup]="form" (ngSubmit)="submit()">
        <div>

          <label for="email" class="block text-sm font-medium text-gray-700">Email: admin&#64;admin.com</label>
          <div class="mt-1">
            <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" formControlName="email">
          </div>
        </div>

        <div>

          <label for="password" class="block text-sm font-medium text-gray-700">Password: Admin123</label>
          <div class="mt-1">
            <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" formControlName="password">
          </div>
        </div>

        <div>
          <button type="submit" class="confirmar-button">Ingresar</button>
        </div>
        <p class="mt-10 text-center text-sm/6 text-gray-500">
          No tienes cuenta?
          <a href="/register" class="font-semibold text-indigo-600 hover:text-indigo-500">Registrarse</a>
        </p>
      </form>
    </div>
  </div>
</div>
